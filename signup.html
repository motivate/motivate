<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Sign up Form">
        <meta name="author" content="Kevin Chen">
        <title> #Motivate - Sign-up </title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/motivate.css">
        <link rel="stylesheet" type="text/css" href="css/signup.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

        <!-- JS/JQuery-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/signup.js"></script>
    </head>

    <body onload="document.signup.flname.focus()">
        <div class="container-fluid">
            <div class="row">
                <div class = "text-center">
                    <a href="login.html">
                        <img id = "logo" src = "imgs/logofinalforreal.jpg" style = "max-width: 100%">
                    </a>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <a href="#" class="btn-fb"> Connect with Facebook </a>
                    <br/>
                    or
                    <br/>
                    <br/>
                    <form name="signup">
                        <fieldset>
                            <div class="prompt name">
                                <div class="field-name"> Full name </div>
                                <div class="sidetip">
                                    <p class="tip"> Enter your name. </p>
                                    <p class="done"> Name looks good. </p>
                                </div>
                                <input id="input-name" type="text" autocomplete="off" name="flname">
                            </div>
                            <br/>
                            <div class="prompt email">
                                <div class="field-name"> Email Address </div>
                                <div class="sidetip">
                                    <p class="tip"> What's your email address? </p>
                                    <p class="done"> Validated email address. </p>
                                    <p class="error"> That's not an email address. </p>
                                </div>
                                <input id="input-email" type="text" autocomplete="off">
                            </div> 
                            <br/>
                            <div class="prompt password">
                                <div class="field-name"> Create a password </div>
                                <div class="sidetip">
                                    <p class="tip"> Make a secure password!</p>
                                    <p class="done"> Nice password. </p>
                                    <p class="error"> At least 6 characters! </p>
                                </div>
                                <input id="input-pw" type="password">
                            </div> 
                        </fieldset>
                    </form>
                    <br/>
                    <br/>
                    <button  class = "btn btn-green" disabled="true" data-toggle="modal" data-target = ".bs-example-modal-lg"class="btn btn-success">Create my account!</button>
                </div>
            </div>
        </div>

        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" id="confirmation">
                    <div class="modal-header">
                        <h4 class="text-center"><b>Success!</b></h4>
                    </div>

                    <div class="modal-body text-center">
                        Your account was created.
                    </div>

                    <div class="modal-footer">
                        <a href = "homepage.html"><button type="button" class="btn btn-blue">Login!</button></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
