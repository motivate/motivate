<!.DOCTYPE html>
<html>
<head> 
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Form">
    <meta name="author" content="Ted Wu">
    <title>Gym Trackers Login Form </title>

    <!-- Bootstrap CSS -->
    
    <link href="css/bootstrap.min.css" rel ="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- My own css --> 

    <link href ="css/login.css" rel = "stylesheet">

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine|Inconsolata|Droid+Sans|Montserrat Subrayada|Lily Script One|Chela One|Krona One">
   


</head>


<body>
  <div class="container" >
    <div class="content" >
      
        <div class="login-form" >
         <h1>#MOTIVATE</h1> 
         <img src="http://imgs.abduzeedo.com/files/articles/logo-design-gym-fitness/1fddfd04c926df3f790f2ae1ca806123.png" alt="logo image" class="img-circle">
          <form action="" class = "col-md-5 col-md-offset-4 ">
            <fieldset>
              <div class="clearfix">
                <input type="text" placeholder="Username">
              </div>
              <div class="clearfix">
                <input type="password" placeholder="Password">
              </div>
               <button  id = "login" class = "btn btn-primary btn-lg"  class="btn btn-success" type="submit">Log In</button>
              <button  id = "signup"class = "btn btn-primary btn-lg"  class="btn btn-success" type="submit">Sign Up</button>
            </fieldset>
          </form>
        </div>
      
    </div>
  </div> <!-- /container -->
</body>
</html>
